<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyCode Generator</title>
</head>
<body>   
    <section>
        <div class= "container"> 
            <div class= "key">key
            <h1>Pressed key </h1>
            <h2> H </h2>
            </div> 
                <div class= "arrow"><img src="./arrow.png" width = "200vh" height = "200vh" alt= "arrow img"></div>
                    <div class= "keycode">keycode
                    <h1>keycode</h1>
                    <h2>34</h2>
                    <p>click to copy </p>
        </div>

        <div id ="wrapper">
            <div class="box">
            <p>event.key</p>
            <h3 id="eventKey"></h3>
            </div>
            
            <div class="box">
            <p>event.location</p>
            <h3 id="eventLocation"></h3>
            </div>  
            
            <div class="box">
            <p>event.which</p>
            <h3 id="eventWhich"></h3>
            </div>
            
            <div class="box">
            <p>event.code</p>
            <h3 id="eventCode"></h3>
            </div>
        </div>
            
    </section>
</body>
</html>
